<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="w3-top">
        <header class="w3-bar w-blue">
            <div class="w3-row w3-blue">
                <div class="w3-bar-item">Logo</div>
                <div class="w3-bar-item w3-right"><a href="https://l-moyo.github.io/index.html">Back To Portfolio</a></div>
            </div>
            <div class="w3-row-padding w3-light-gray">
                <button class="w3-bar-item w3-button w3-small" onclick="openTab('dashboard-tab')">Dashboard</button>
                <button class="w3-bar-item w3-button w-round-xlarge w3-small"
                    onclick="openTab('transact-tab')">Transact</button>
                <button class="w3-bar-item w3-button w-round-xlarge w3-small"
                    onclick="openTab('inventory-tab')">Inventory</button>
                <button class="w3-bar-item w3-button w-round-xlarge w3-small"
                    onclick="openTab('reports-tab')">Reports</button>
            </div>
        </header>
    </div>
    <br><br><br><br>
    <div class="w3-margin">
        <div id="dashboard-tab" class="tab-item w3-margin" style="display:block">
            <div class="w3-row-padding">
                <div class="w3-col m4">
                    <div class="w3-card-4 w3-round box1">
                        <div id="spark1"></div>
                    </div>
                </div>

                <div class="w3-col m4">
                    <div class="w3-card-4 w3-round box2">
                        <div id="spark2"></div>
                    </div>
                </div>

                <div class="w3-col m4">
                    <div class="w3-card-4 w3-round box3">
                        <div id="spark3"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="w3-row-padding">
                <div class="w3-col m6">
                    <div class="w3-card-4 w3-round" style="height:380px">
                        <div id="bar"></div>
                    </div>
                </div>

                <div class="w3-col m6">
                    <div class="w3-card-4 w3-round" style="height:380px">
                        <div id="donut"></div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <div id="transact-tab" class="tab-item" style="display:none">
        <div class="w3-row-padding w3-padding-16">
            <div class="w3-col s6 m3 l3 w3-center w3-padding-8">
                <button id="sell-btn" class="w3-button w3-round w3-xlarge w3-margin-top w3-border" style="width:100%">
                    <div class=w3-row-padding>
                        <span><i class="material-icons">shopping_bag</i></span>
                        <div id="Sell" class="show-transact-pop-up">Sell</div>
                        <div class="w3-tiny">Sell inventory here</div>
                    </div>
                </button>
            </div>
            <div class="w3-col s6 m3 l3 w3-center w3-padding-8">
                <button id="buy-btn" class="w3-button w3-round w3-xlarge w3-margin-top w3-border" style="width:100%">
                    <div class=w3-row-padding>
                        <span><i class="material-icons">shopping_bag</i></span>
                        <div id="Buy" class="show-transact-pop-up">Purchase</div>
                        <div class="w3-tiny">Buy inventory here</div>
                    </div>
                </button>
            </div>
        </div>

        <div id="transact-pop-up" class="w3-modal transact-pop-up">
            <div class="w3-modal-content">

                <header class="w3-blue">
                    <h3 id="transact-pop-up-title" class="w3-margin"></h3>
                    <span id="close-transact-pop-up" class="w3-button w3-small w3-display-topright">&times;</span>
                </header>

                <div class="w3-container">
                    <form id="transact-form" class="w3-margin" action="#">
                        <fieldset>
                            <div class="w3-row-padding">
                                <div class="w3-col">
                                    <select id="item" name="item" class="w3-input" placeholder="Item">

                                    </select>
                                </div>
                                <br>
                                <br>
                                <div class="w3-col">
                                    <input type="number" id="qty" name="qty" class="w3-input"
                                        placeholder="Quantity"></input>
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <div class="w3-row-padding">
                            <div class="w3-col s5 m3 l2">
                                <button id="add-item-btn" class="w3-button w3-blue w3-round w3-tiny"
                                    style="width:100%">Add To List</button>
                            </div>
                            <div class="w3-col s5 m3 l2">
                                <button id="post-btn" class="w3-button w3-blue w3-round w3-tiny"
                                    style="width:100%">post</button>
                            </div>
                        </div>
                        <br>
                        <div class="w3-row">
                            <table class="w3-table-all">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th class="w3-center">Price</th>
                                        <th class="w3-center">Quantity</th>
                                        <th class="w3-center">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="items-list" ></tbody>
                            </table>
                        </div>

                        <div class="w3-row w3-topbar">
                            <div class="w3-col s10 w3-right-align">
                                <label>Grand Total</label>
                            </div>
                            <div class="w3-col s2 w3-center">
                                <label id="grand-total">0</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory-tab" class="tab-item w3-margin" style="display:none">
        <div class="w3-row w3-padding-16">
            <div class="w3-col s3 m3 l3">
                <button id="show-add-new-item-pop-up" class="w3-button w3-blue w3-round w3-tiny">Add New</button>
            </div>
        </div>

        <div class="w3-row">
            <div class="w3-col">
                <table class="w3-table-all">
                    <thead>
                        <th Class="w3-center">ID</th>
                        <th class="w3-left-align">Name</th>
                        <th class="w3-center">List Price</th>
                        <th class="w3-center">Qty</th>
                        <th class="w3-center"></th>
                    </thead>
                    <tbody id="inventory-list"></tbody>
                </table>
            </div>
        </div>

        <div id="add-new-item-pop-up" class="w3-modal">
            <div class="w3-modal-content">
                <header class="w3-blue">
                    <h3 id="add-new-item-pop-up-title" class="w3-margin">Add New Item</h3>
                    <span id="close-add-new-item-pop-up" class="w3-button w3-small w3-display-topright">&times;</span>
                </header>

                <form id="add-to-inventory-list-form" action="#">
                    <div class="w3-row-padding">
                        <div class="w3-col l6">
                            <input type="text" id="new-item-name" name="new-item-name" class="w3-input"
                                placeholder="Item name"></input>
                        </div>
                        <div class="w3-col l6">
                            <input type="number" id="new-item-list-price" name="new-item-list-price" class="w3-input"
                                placeholder="List Price"></input>
                        </div>
                    </div>
                    <br>
                    <div class="w3-row-padding">
                        <div class="w3-col s3">
                            <button id="create-item-btn" class="w3-button w3-blue w3-round w3-tiny">Create</button>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="jquery.js"></script>
    <script type="module" src="vanilla.js"></script>
    <script type="module" src="charts/apexcharts.min.js"></script>
    <script src="assets/data.js"></script>
    <script type="module" src="assets/charts.js"></script>


    <script>
        function openTab(tab) {

            var i;
            var x = document.getElementsByClassName("tab-item");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tab).style.display = "block";
        }
    </script>
</body>

</html>
